<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 2px;
            background: #333;
            border: 3px solid #333;
            border-radius: 10px;
            padding: 5px;
            margin: 20px auto;
            width: fit-content;
        }

        .sudoku-cell {
            width: 45px;
            height: 45px;
            border: none;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            background: white;
            color: #333;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .sudoku-cell:focus {
            outline: 3px solid #667eea;
            background: #f0f8ff;
        }

        .sudoku-cell:nth-child(3n):not(:nth-child(9n)) {
            border-right: 3px solid #333;
        }

        .sudoku-cell:nth-child(n+19):nth-child(-n+27),
        .sudoku-cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 3px solid #333;
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .solve-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .solve-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        .reset-btn {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.6);
        }

        .status {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            min-height: 24px;
        }

        .success {
            color: #4CAF50;
        }

        .error {
            color: #f44336;
        }

        .solved-cell {
            background: #e8f5e8 !important;
            color: #2e7d32 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§© Sudoku Solver</h1>
        <div class="sudoku-grid" id="sudokuGrid"></div>
        <div class="button-container">
            <button class="solve-btn" onclick="solveSudoku()">Solve</button>
            <button class="reset-btn" onclick="resetGrid()">Reset</button>
        </div>
        <div class="status" id="status"></div>
    </div>

    <script>
        let grid = [];
        let solvedCells = new Set();

        // Initialize the grid
        function initGrid() {
            const gridElement = document.getElementById('sudokuGrid');
            gridElement.innerHTML = '';
            grid = Array(9).fill().map(() => Array(9).fill('.'));
            solvedCells.clear();

            for (let i = 0; i < 81; i++) {
                const cell = document.createElement('input');
                cell.className = 'sudoku-cell';
                cell.type = 'text';
                cell.maxLength = 1;
                cell.addEventListener('input', (e) => {
                    const value = e.target.value;
                    if (value && !/^[1-9]$/.test(value)) {
                        e.target.value = '';
                        return;
                    }
                    const row = Math.floor(i / 9);
                    const col = i % 9;
                    grid[row][col] = value || '.';
                });
                gridElement.appendChild(cell);
            }
        }

        // Check if placing a number is valid (converted from your C++ logic)
        function isPossible(board, row, col, ch) {
            // Check row
            for (let i = 0; i < 9; i++) {
                if (board[row][i] === ch) {
                    return false;
                }
            }
            
            // Check column
            for (let i = 0; i < 9; i++) {
                if (board[i][col] === ch) {
                    return false;
                }
            }
            
            // Check 3x3 box
            const boxRow = Math.floor(row / 3) * 3;
            const boxCol = Math.floor(col / 3) * 3;
            for (let i = 0; i < 9; i++) {
                const r = boxRow + Math.floor(i / 3);
                const c = boxCol + (i % 3);
                if (board[r][c] === ch) {
                    return false;
                }
            }
            
            return true;
        }

        // Backtracking solver (converted from your C++ algorithm)
        function solve(board) {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (board[row][col] === '.') {
                        for (let num = 1; num <= 9; num++) {
                            const ch = num.toString();
                            if (isPossible(board, row, col, ch)) {
                                board[row][col] = ch;
                                
                                if (solve(board)) {
                                    return true;
                                }
                                
                                board[row][col] = '.';
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }

        // Solve the Sudoku
        function solveSudoku() {
            const status = document.getElementById('status');
            status.textContent = 'Solving...';
            status.className = '';
            
            // Create a copy of the grid for solving
            const boardCopy = grid.map(row => [...row]);
            
            // Mark original filled cells
            const originalCells = new Set();
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (grid[i][j] !== '.') {
                        originalCells.add(`${i}-${j}`);
                    }
                }
            }
            
            setTimeout(() => {
                if (solve(boardCopy)) {
                    // Update the display
                    const cells = document.querySelectorAll('.sudoku-cell');
                    solvedCells.clear();
                    
                    for (let i = 0; i < 9; i++) {
                        for (let j = 0; j < 9; j++) {
                            const cellIndex = i * 9 + j;
                            cells[cellIndex].value = boardCopy[i][j];
                            
                            if (!originalCells.has(`${i}-${j}`)) {
                                cells[cellIndex].classList.add('solved-cell');
                                solvedCells.add(cellIndex);
                            }
                        }
                    }
                    
                    grid = boardCopy;
                    status.textContent = 'âœ… Sudoku solved successfully!';
                    status.className = 'success';
                } else {
                    status.textContent = 'âŒ No solution exists for this puzzle!';
                    status.className = 'error';
                }
            }, 100);
        }

        // Reset the grid
        function resetGrid() {
            const cells = document.querySelectorAll('.sudoku-cell');
            cells.forEach((cell, index) => {
                cell.value = '';
                cell.classList.remove('solved-cell');
            });
            
            grid = Array(9).fill().map(() => Array(9).fill('.'));
            solvedCells.clear();
            
            const status = document.getElementById('status');
            status.textContent = '';
            status.className = '';
        }

        // Initialize when page loads
        initGrid();
    </script>
</body>
</html>
